{% if post.author %}
  {% assign author = post.author %}
{% elsif page.author %}
  {% assign author = page.author %}
{% else %}
  {% assign author = site.author %}
{% endif %}
{% if author %}<span class="byline author vcard">Posted by <span class="fn">{% if page.web %}<a href="{{ page.web }}" rel="author">{{ author }}</a>{% else %}{{ author }}{% endif %}</span></span>{% endif %}
