{% if site.twitter_user %}
<section>
  <h1><a href="https://twitter.com/intent/user?screen_name={{site.twitter_user}}">Twitter</a></h1>

  <div id="tweets"></div>

  {% if site.twitter_widget_id %}
  <script type="text/javascript" src="/assets/twitterFetcher_v9_min.js"></script>

  <script>
    twitterFetcher.fetch("{{ site.twitter_widget_id }}", 'tweets',
                          {{ site.twitter_tweet_count }}, true,
                          {{ site.twitter_show_users }},
                          {{ site.twitter_show_dates }}, "default",
                          {{ site.twitter_show_retweets }});
  </script>
  {% endif %}

  {% if site.twitter_follow_button %}
    <a href="http://twitter.com/{{ site.twitter_user }}" class="twitter-follow-button" data-show-count="{{ site.twitter_show_follower_count }}"></a>
  {% else %}
    <p>Follow <a href="http://twitter.com/{{site.twitter_user}}">@{{ site.twitter_user }}</a></p>
  {% endif %}
</section>
{% endif %}
