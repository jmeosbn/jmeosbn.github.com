<section class="subscriptions" data-subscription="rss{% if site.subscribe_email %} email{% endif %}">
	<h1><a href="{{ site.subscribe_rss }}" rel="sidebar-subscribe-rss" title="subscribe via RSS">Feed</a></h1>
  {% if site.subscribe_email %}
	<h1><a href="{{ site.subscribe_email }}" rel="subscribe-email" title="subscribe via email">Email</a></h1>
  {% endif %}
	<h1><a href="{{ root_url }}/blog/archives">Archives</a></h1>
</section>
